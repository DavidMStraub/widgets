<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      font-family: 'Atkinson Hyperlegible', sans-serif;
      transition: background 0.3s ease;
    }

    body.dark-mode {
      background: #1a202c;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .metadata {
      position: fixed;
      top: 2rem;
      right: 2rem;
      font-size: 2.5rem;
      color: #718096;
      font-weight: 400;
      transition: color 0.3s ease;
    }

    body.dark-mode .metadata {
      color: #a0aec0;
    }

    .metadata .separator {
      margin: 0 0.5rem;
      opacity: 0.5;
    }

    .countdown {
      font-size: min(30vh, 18vw);
      font-weight: 400;
      color: #4a5568;
      letter-spacing: 0.02em;
      line-height: 1;
      text-align: center;
      font-variant-numeric: tabular-nums;
      transition: color 0.3s ease;
      padding: 0 1rem;
      max-width: 95vw;
    }

    .countdown .unit {
      font-size: 0.6em;
      margin-left: 0.3em;
    }

    body.dark-mode .countdown {
      color: #a0aec0;
    }

    .exam-title {
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      font-weight: 400;
      color: #718096;
      text-align: center;
      margin-bottom: 2rem;
      padding: 0.5rem 2rem;
      border: 2px solid transparent;
      border-radius: 8px;
      outline: none;
      transition: color 0.3s ease, border-color 0.2s ease;
      max-width: 90vw;
      word-wrap: break-word;
    }

    .exam-title:empty:before {
      content: attr(data-placeholder);
      color: #e2e8f0;
    }

    body.dark-mode .exam-title:empty:before {
      color: #2d3748;
    }

    .exam-title:focus {
      border-color: #a0aec0;
    }

    body.dark-mode .exam-title {
      color: #a0aec0;
    }

    body.dark-mode .exam-title:focus {
      border-color: #718096;
    }

    .controls {
      position: fixed;
      bottom: 3rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: opacity 0.3s ease;
    }

    @media (max-height: 500px) {
      .controls {
        bottom: 1rem;
        gap: 0.5rem;
        font-size: 0.9rem;
      }

      .controls label {
        font-size: 1rem;
      }

      .controls input {
        width: 4rem;
        padding: 0.4rem 0.8rem;
        font-size: 1rem;
      }

      .controls button {
        padding: 0.4rem 1.5rem;
        font-size: 1rem;
      }

      .countdown {
        font-size: min(20vh, 18vw);
      }
    }

    .controls.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .controls label {
      font-size: 1.125rem;
      color: #4a5568;
      transition: color 0.3s ease;
    }

    body.dark-mode .controls label {
      color: #a0aec0;
    }

    .controls input {
      width: 5rem;
      padding: 0.5rem 1rem;
      font-size: 1.125rem;
      font-family: 'Atkinson Hyperlegible', sans-serif;
      border: 2px solid #cbd5e0;
      border-radius: 8px;
      background: white;
      color: #4a5568;
      text-align: center;
      transition: border-color 0.2s, background 0.3s, color 0.3s;
    }

    body.dark-mode .controls input {
      background: #2d3748;
      border-color: #4a5568;
      color: #a0aec0;
    }

    .controls input:focus {
      outline: none;
      border-color: #4a5568;
    }

    .controls button {
      padding: 0.5rem 2rem;
      font-size: 1.125rem;
      font-family: 'Atkinson Hyperlegible', sans-serif;
      font-weight: 600;
      background: #4a5568;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .controls button:hover {
      background: #2d3748;
    }

    body.dark-mode .controls button {
      background: #a0aec0;
      color: #1a202c;
    }

    body.dark-mode .controls button:hover {
      background: #cbd5e0;
    }

    .theme-toggle {
      position: fixed;
      top: 2rem;
      left: 2rem;
      width: 60px;
      height: 32px;
      background: #a0aec0;
      border-radius: 16px;
      cursor: pointer;
      border: none;
      padding: 0;
      transition: background 0.3s ease;
      z-index: 10;
    }

    body.dark-mode .theme-toggle {
      background: #4a5568;
    }

    .theme-toggle::before {
      content: '‚òÄÔ∏è';
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    body.dark-mode .theme-toggle::before {
      opacity: 0;
    }

    .theme-toggle::after {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    body.dark-mode .theme-toggle::after {
      transform: translateX(28px);
      content: 'üåô';
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      line-height: 1;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode"></button>
  
  <div class="container">
    <div class="metadata" id="metadata">
      <span id="current-time">--:--</span>
      <span id="end-time-info" style="opacity: 0; transition: opacity 0.3s ease;">
        <span class="separator">|</span>
        <span>‚á•</span>
        <span id="end-time">--:--</span>
      </span>
    </div>

    <div class="exam-title" contenteditable="true" data-placeholder="..." id="exam-title"></div>

    <div class="countdown" id="countdown">--:--</div>

    <div class="controls" id="controls">
      <label for="duration">Duration:</label>
      <input type="number" id="duration" min="1" max="999" value="60">
      <label for="duration">minutes</label>
      <button id="start-btn">Start</button>
    </div>
  </div>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const countdownEl = document.getElementById('countdown');
    const currentTimeEl = document.getElementById('current-time');
    const endTimeEl = document.getElementById('end-time');
    const endTimeInfo = document.getElementById('end-time-info');
    const controlsEl = document.getElementById('controls');
    const durationInput = document.getElementById('duration');
    const startBtn = document.getElementById('start-btn');

    let examEndTime = null;
    let timerInterval = null;

    // Load saved theme preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.add('dark-mode');
    }

    // Toggle theme
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    function formatTime(date) {
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      return `${hours}:${minutes}`;
    }

    function formatCountdown(seconds) {
      if (seconds <= 0) return '0<span class="unit">min</span>';
      const mins = Math.ceil(seconds / 60);
      return `${mins}<span class="unit">min</span>`;
    }

    function updateDisplay() {
      const now = new Date();
      
      // Update current time
      currentTimeEl.textContent = formatTime(now);
      
      if (examEndTime) {
        // Update countdown
        const remainingMs = examEndTime - now;
        const remainingSecs = Math.max(0, Math.ceil(remainingMs / 1000));
        countdownEl.innerHTML = formatCountdown(remainingSecs);
      }
    }

    function startExam() {
      const durationMinutes = parseInt(durationInput.value, 10);
      if (!durationMinutes || durationMinutes < 1) return;

      examEndTime = new Date(Date.now() + durationMinutes * 60 * 1000);
      endTimeEl.textContent = formatTime(examEndTime);
      
      controlsEl.classList.add('hidden');
      endTimeInfo.style.opacity = '1';
      
      updateDisplay();
      
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(updateDisplay, 1000);
    }

    // Initialize current time display
    currentTimeEl.textContent = formatTime(new Date());
    countdownEl.innerHTML = formatCountdown(parseInt(durationInput.value) * 60);

    // Update current time every second
    setInterval(() => {
      currentTimeEl.textContent = formatTime(new Date());
      if (examEndTime) {
        updateDisplay();
      }
    }, 1000);

    startBtn.addEventListener('click', startExam);
    
    // Allow pressing Enter to start
    durationInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') startExam();
    });

    // Allow restarting with spacebar or arrow keys
    window.addEventListener('keydown', (e) => {
      if ((e.code === 'Space' || e.code === 'ArrowRight' || e.code === 'ArrowLeft') && examEndTime) {
        e.preventDefault();
        examEndTime = null;
        endTimeInfo.style.opacity = '0';
        controlsEl.classList.remove('hidden');
        countdownEl.innerHTML = formatCountdown(parseInt(durationInput.value) * 60);
        if (timerInterval) {
          clearInterval(timerInterval);
          timerInterval = null;
        }
      }
    });
  </script>
</body>
</html>
