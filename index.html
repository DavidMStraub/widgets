<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widgets Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      color: #2d3748;
      margin-bottom: 2rem;
      font-weight: 600;
      font-size: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(100%, 400px), 1fr));
      gap: 2rem;
      max-width: 1400px;
    }

    .widget-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .widget-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    .widget-preview {
      width: 100%;
      height: 300px;
      border: none;
      display: block;
      background: white;
      overflow: hidden;
    }

    .widget-info {
      padding: 1rem 1.25rem;
      border-top: 1px solid #e2e8f0;
    }

    .widget-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 0.5rem;
    }

    .widget-description {
      font-size: 0.875rem;
      color: #718096;
      margin-bottom: 1rem;
    }

    .widget-link {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #4a5568;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 500;
      transition: background 0.2s;
    }

    .widget-link:hover {
      background: #2d3748;
    }
  </style>
</head>
<body>
  <h1>Widgets Gallery</h1>
  
  <div class="gallery">
    <div class="widget-card">
      <iframe src="clock.html" class="widget-preview" title="Clock Widget" scrolling="no"></iframe>
      <div class="widget-info">
        <div class="widget-title">Clock</div>
        <div class="widget-description">Live clock showing current time</div>
        <a href="clock.html" class="widget-link" target="_blank">Open Full Screen</a>
      </div>
    </div>

    <div class="widget-card">
      <iframe src="countdown.html" class="widget-preview" title="Countdown Widget" scrolling="no"></iframe>
      <div class="widget-info">
        <div class="widget-title">Countdown Timer</div>
        <div class="widget-description">Circular countdown timer with customizable duration</div>
        <a href="countdown.html" class="widget-link" target="_blank">Open Full Screen</a>
      </div>
    </div>
  </div>
</body>
</html>
